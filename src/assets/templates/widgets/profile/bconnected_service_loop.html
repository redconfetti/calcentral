<div class="cc-widget-padding row">
  <div class="medium-9 column">
    <span
      class="cc-profile-bconnected-service-description"
      data-ng-if="!api.user.profile.googleEmail || !api.user.profile.hasGoogleAccessToken"
    >
      <p>
        Connect your bConnected account to display bConnected mail, calendar,
        tasks, and drive information in CalCentral.
      </p>
      <p>Please log out of any personal Google accounts before you connect.</p>
      <p>You have the option to disconnect after successfully connecting.</p>
    </span>
    <div
      data-ng-if="api.user.profile.googleEmail && api.user.profile.hasGoogleAccessToken"
      class="cc-text-light"
    >
      Connected as:
      <span
        class="cc-ellipsis hide-for-medium-up"
        data-ng-bind="api.user.profile.googleEmail"
      ></span>
      <span
        class="cc-hide-for-small"
        data-ng-bind="api.user.profile.googleEmail"
      ></span>
    </div>
  </div>

  <div class="medium-3 column" data-ng-if="loopname === 'connected'">
    <div class="cc-text-center">
      <button
        data-ng-click="showValidation = true"
        data-ng-disabled="api.user.profile['actingAsUid'] || api.user.profile['delegateActingAsUid'] || api.user.profile['advisorActingAsUid']"
        data-ng-show="!showValidation"
        class="cc-button"
      >
        Disconnect <span class="cc-visuallyhidden">Google access</span>
      </button>
    </div>
    <div data-ng-show="showValidation">
      <strong class="cc-profile-bconnected-service-sure-question"
        >Are you sure?</strong
      >
      <div class="cc-profile-bconnected-service-sure-buttons">
        <button
          class="cc-button cc-button-blue"
          data-ng-click="api.user.removeOAuth(service)"
        >
          Yes
        </button>
        <button class="cc-button" data-ng-click="showValidation = false">
          No
        </button>
      </div>
    </div>
  </div>
  <div class="medium-3 column" data-ng-if="loopname === 'disconnected'">
    <div class="cc-text-center">
      <button
        data-ng-disabled="api.user.profile['actingAsUid'] || api.user.profile['delegateActingAsUid'] || api.user.profile['advisorActingAsUid']"
        class="cc-button cc-button-blue"
        data-ng-click="api.user.enableOAuth(service)"
      >
        Connect <span class="cc-visuallyhidden">Google Access</span>
      </button>
    </div>
  </div>
</div>
